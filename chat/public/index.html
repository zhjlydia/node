<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>聊天室</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="message"></div>
        <form id="send-form">
            <input type="text" id="send-message">
            <input type="submit" id="send-button" value="send">
            <div id="help">
                chat commands
                <ul>
                    <li>Change nickname: <code>/nick [username] </code></li>
                    <li>Create from: <code>/join [roomname]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./script/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="./script/chat.js" type="text/javascript"></script>
    <script src="./script/chat_ui.js" type="text/javascript"></script>
</body>
</html>
